<!DOCTYPE html>
<html>
<head>
    <title>Smart Trash Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        body { font-family: Arial; text-align: center; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        #webcam, #imagePreview { width: 300px; margin: 10px auto; display: block; }
        .trash { color: red; font-weight: bold; }
        .not-trash { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Smart Trash Detector</h1>
    
    <button id="uploadBtn">Upload Image</button>
    <button id="webcamBtn">Use Webcam</button>
    
    <input type="file" id="fileInput" accept="image/*" style="display:none;">
    <img id="imagePreview" style="display:none;">
    <video id="webcam" autoplay playsinline style="display:none;"></video>
    
    <button id="predictBtn" disabled>Detect Trash</button>
    <div id="result">Upload an image or enable webcam</div>

    <script>
        let model, webcam;
        
        async function init() {
            model = await tmImage.load('model.json', 'metadata.json');
            console.log("Model loaded!");
        }

        // Upload functionality
        document.getElementById('uploadBtn').onclick = () => {
            document.getElementById('fileInput').click();
        };

        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById('imagePreview').src = event.target.result;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('predictBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        };

        // Webcam functionality
        document.getElementById('webcamBtn').onclick = async () => {
            try {
                webcam = new tmImage.Webcam(300, 300, true);
                await webcam.setup();
                await webcam.play();
                document.getElementById('webcam').srcObject = webcam.webcam.stream;
                document.getElementById('webcam').style.display = 'block';
                document.getElementById('predictBtn').disabled = false;
            } catch (e) {
                console.error(e);
                alert("Webcam error: " + e.message);
            }
        };

        // Prediction
        document.getElementById('predictBtn').onclick = async () => {
            let image;
            if (webcam) {
                image = webcam.canvas;
            } else {
                image = document.getElementById('imagePreview');
            }
            
            const predictions = await model.predict(image);
            showResult(predictions);
        };

        function showResult(predictions) {
            const trashPred = predictions.find(p => p.className.toLowerCase().includes('trash'));
            const isTrash = trashPred.probability > 0.5;
            
            document.getElementById('result').className = isTrash ? 'trash' : 'not-trash';
            document.getElementById('result').innerHTML = isTrash 
                ? 'ðŸš® TRASH DETECTED (' + (trashPred.probability*100).toFixed(1) + '%)' 
                : 'âœ… NOT TRASH (' + ((1-trashPred.probability)*100).toFixed(1) + '%)';
        }

        init();
    </script>
</body>
</html>
